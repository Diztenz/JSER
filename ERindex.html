<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Randomizer</title><!-- this is title of tab -->
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1>Exercise Randomizer</h1><!-- this is first header inside page -->

    </header>
    
    <div>
    <p> "Enter Number of Exercises"</p>
        <input id="exercise-box" type="number" />
        <button id="exercise-btn">Enter</button>
    
    <p id="exerciseResult">&nbsp;</p>
    <p>"Enter Exercise Time"</p>
    
        <input id="exercise-time-box" type="number" />
        <button id="exercise-time-btn">Enter</button>
    
    <p id="exerciseTimeResult">&nbsp;</p>

    <p>"Enter Rest Between Exercises"</p>
    
        <input id="exercise-rest-box" type="number" />
        <button id="exercise-rest-btn">Enter</button>
    
    <p id="exerciseRestResult">&nbsp;</p>

    <p>"Random Number"</p>
    
        <input id="random-number-box" type="number" />
        <button id="random-number-btn">Enter</button>
    
    <p id="randomNumberResult">&nbsp;</p>
    <p id="greeting">&nbsp;</p>
    

    </div>
    
    <script src="JSER.js">    
    </script>
</body>

</html>
